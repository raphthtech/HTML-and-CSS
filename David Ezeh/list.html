<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- 1. UNORDERED LIST 2.  -->
    <h3>My Favourite Food</h3>
    <ul>
      <li>Indomie</li>
      <li>Fried Rice</li>
      <li>Spaghetti</li>
      <li>fish</li>
    </ul>

    <!-- ORDERED LIST -->
    <h2>List of Colours</h2>
    <ol>
      <li>orange</li>
      <li>blue</li>
      <li>yellow</li>
      <li>grey</li>
    </ol>
  </body>
</html>
