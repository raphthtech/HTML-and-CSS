<!-- This code will create a basic Google homepage clone with a header, main section, and footer. The header includes navigation links and a sign-in button, while the main section includes a search bar, Google logo, and language options. The footer includes links to advertising, business, and settings pages. Please note that this code does not include any functionality such as searching or linking to actual Google pages. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Apps</a>
        <a href="#">More</a>
        <button>Sign in</button>
      </nav>
    </header>

    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        />
      </div>

      <div class="search">
        <form>
          <input type="text" placeholder="Search Google or type a URL" />
        </form>
        <div class="btn">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="languages">
        <p>
          Google offered in:
          <span class="lang"><a href="#">Hausa</a></span>
          <span class="lang"><a href="#">Igbo</a></span>
          <span class="lang"><a href="#">Ede Yoruba</a></span>
          <span class="lang"><a href="#">Nigerian Pidgin</a></span>
        </p>
      </div>
    </main>

    <footer>
      <div class="country"><p>Nigeria</p></div>
      <div class="links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
      </div>
      <div class="settings">
        <a href="#">Settings</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </div>
    </footer>
  </body>
</html>
